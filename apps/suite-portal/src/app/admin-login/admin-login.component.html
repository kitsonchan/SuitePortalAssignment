<mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card>
            <mat-card-header class="title-center">
                <mat-card-title>
                    Login
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form class="maint-form" [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput type="email" formControlName="username" />
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                    <p *ngIf="message !== ''" class="message">{{message}}</p>
                    <button type="submit" mat-raised-button color="accent" [disabled]="!adminLoginForm.valid"> Submit </button>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
